<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huahua Pebbles</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
  </head>
  <body>
    <aside class="main-controls" aria-label="Playback controls">
      <div class="speed-control" role="group" aria-label="Drawing speed">
        <span class="speed-label">Speed</span>
        <button class="speed-button is-active" type="button" data-speed="1" aria-pressed="true">1x</button>
        <button class="speed-button" type="button" data-speed="2" aria-pressed="false">2x</button>
        <button class="speed-button" type="button" data-speed="4" aria-pressed="false">4x</button>
      </div>
    </aside>
    <script src="./app.js"></script>
    <script src="./pebbles/sketch.js"></script>
  </body>
</html>
